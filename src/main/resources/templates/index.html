<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<button><a th:href="@{/customers/create}">Add Customer</a></button><br>
<table border="1px">
    <thead>
    <tr>
        <th>Id</th>
        <th>Fist Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Gender</th>
        <th>ZipCode</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.getId}"></td>
        <td th:text="${customer.getFirstName}"></td>
        <td th:text="${customer.getLastName}"></td>
        <td th:text="${customer.getEmail}"></td>
        <td th:text="${customer.getMobile}"></td>
        <td th:text="${customer.getGender}"></td>
        <td th:text="${customer.getZipCode}"></td>
        <td>
            <button><a th:href="@{/customers/{id} (id=${customer.id})}">Update</a></button>
            <button><a th:href="@{/customers/delete/{id} (id=${customer.id})}">Delete</a></button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
